<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARLEX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DARLEX</h1>
        <nav>
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">CATÁLOGO</a></li>
                <li><a href="#">MIS PEDIDOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="confirmacion-pago" class="catalogo">
            <h2>Detalles del Pago</h2>
            <div class="productos">
                <table id="detalle-pago">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los detalles del pago -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Contenedor del botón "Realizar Pago" -->
<div class="boton-container">
    <button id="boton-realizar-pago" class="boton">Realizar Pago</button>
</div>

<!-- Modal de Pago -->
<div id="modal-pago" class="modal">
    <div class="modal-contenido">
        <span class="cerrar-modal">&times;</span>
        <h2>Ingrese los detalles de pago</h2>
        <form id="form-pago">
            <div>
                <label for="numero-tarjeta">Número de Tarjeta de Crédito:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" pattern="[0-9]{16}" title="Debe contener 16 números" required>
            </div>
            <div>
                <label for="nombre-titular">Nombre del Titular:</label>
                <input type="text" id="nombre-titular" name="nombre-titular" pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+" title="Solo letras y espacios" required>
            </div>
            <div>
                <label for="fecha-vencimiento">Fecha de Vencimiento (MM/YY):</label>
                <input type="text" id="fecha-vencimiento" name="fecha-vencimiento" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Formato válido: MM/YY" required>
            </div>
            <div>
                <label for="codigo-verificacion">Código de Verificación:</label>
                <input type="text" id="codigo-verificacion" name="codigo-verificacion" pattern="[0-9]{3}" title="Debe contener 3 números" required>
            </div>
            <button type="submit" class="boton">Confirmar Pago</button>
        </form>        
    </div>
</div>
        
    </main>
    <footer>
        <p>&copy; 2024 DARLEX</p>
    </footer>
    <script src="scriptpago.js"></script>
</body>
</html>
